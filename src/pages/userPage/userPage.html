<ion-header>
    <ion-navbar>
        <ion-title>
            Bienvenido {{nombre_user}}   
           
        </ion-title>
        <ion-avatar >
            <img width="50" [src]="photo_user">
          </ion-avatar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card #myCard *ngFor="let deporte of deportesrest.deportes">
        <img [src]="deporte.photo"/>
        <ion-card-content>
            <ion-card-title>
                {{deporte.category}}
            </ion-card-title>
            <p>
                {{deporte.name}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
